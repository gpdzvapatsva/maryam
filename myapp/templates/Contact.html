<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/contact.css' %}">

</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'Shopping_car' %}">Products</a></li>
                <li><a href="{% url 'Contact' %}">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-container">
        <div class="form-container">
            <h2>Send Us a Message</h2>
            <form id="contact-form" action="indexm.php" method="POST">
                 {% csrf_token %}
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br>

                <button type="submit">Send Message</button>
            </form>
            <div id="response-message"></div>
        </div>
        <div class="info-container">
            <h3>Contact Information</h3>
            <p><strong>Address:</strong> Ipswich, Suffolk,U.K.</p>
            <p><strong>Phone:</strong> (+44) 111-1111</p>
            <p><strong>Email:</strong> support@carshopping.com</p>
            <p><strong>Business Hours:</strong> Mon - Fri, 8:00 AM - 6:00 PM</p>
        </div>
    </section>


</body>
</html>
